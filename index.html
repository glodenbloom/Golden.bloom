<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golden Bloom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #2b2b2b, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5d77a;
    }

    .card {
      background: rgba(0, 0, 0, 0.78);
      border: 1px solid rgba(255, 215, 128, 0.25);
      border-radius: 18px;
      padding: 26px 22px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0,0,0,0.7);
    }

    .logo img {
      width: 140px;
      margin-bottom: 14px;
    }

    h1 {
      font-size: 24px;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    .tagline {
      font-size: 14px;
      color: #e6c96a;
      margin-bottom: 6px;
    }

    .location {
      font-size: 13px;
      color: #ccc;
      margin-bottom: 18px;
    }

    .social a {
      display: block;
      text-decoration: none;
      margin: 10px 0;
      padding: 13px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      background: linear-gradient(135deg, #f5d77a, #d4af37);
      color: #000;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .social a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    form {
      text-align: left;
      margin-top: 18px;
    }

    label {
      font-size: 13px;
      color: #ddd;
      display: block;
      margin-bottom: 4px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #f5d77a, #d4af37);
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      margin-top: 14px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- LOGO -->
    <div class="logo">
      <img src="logo.png" alt="Golden Bloom Logo">
    </div>

    <!-- BRAND -->
    <h1>GOLDEN BLOOM</h1>
    <div class="tagline">One Gram Gold</div>
    <div class="location">Boduppal, Hyderabad</div>

    <!-- SOCIAL LINKS -->
    <div class="social">
      <a href="https://www.instagram.com/goldenbloom.onegramgold" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/Golden%20Bloom" target="_blank">Facebook</a>
      <a href="https://www.youtube.com/@GoldenBloom-v3q" target="_blank">YouTube</a>
      <a href="https://wa.me/917799242420" target="_blank">WhatsApp</a>
    </div>

    <!-- ENQUIRY FORM -->
    <form onsubmit="sendToWhatsApp(); return false;">
      <label>Name</label>
      <input type="text" id="name" required>

      <label>Mobile Number</label>
      <input type="tel" id="phone" required>

      <label>Message</label>
      <textarea id="message" placeholder="I am interested in one gram gold jewellery"></textarea>

      <button type="submit">Send Enquiry on WhatsApp</button>
    </form>

    <footer>Â© 2026 Golden Bloom</footer>

  </div>

  <script>
    function sendToWhatsApp() {
      var name = document.getElementById("name").value;
      var phone = document.getElementById("phone").value;
      var message = document.getElementById("message").value;

      var text =
        "Name: " + name + "%0A" +
        "Mobile: " + phone + "%0A" +
        "Message: " + message;

      var url = "https://wa.me/917799242420?text=" + text;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
